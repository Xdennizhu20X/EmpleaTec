<div *ngIf="isVisible" 
     class="fixed top-5 right-5 w-full max-w-sm z-50">
  <div class="glass-card-notification rounded-xl p-4 flex items-start space-x-4" 
       [ngClass]="type === 'success' ? 'bg-green-500/80' : 'bg-red-500/80'">
    
    <!-- Icon -->
    <div class="flex-shrink-0">
      <svg *ngIf="type === 'success'" class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <svg *ngIf="type === 'error'" class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <!-- Message -->
    <div class="flex-1">
      <p class="font-bold text-white">{{ type === 'success' ? 'Ã‰xito' : 'Error' }}</p>
      <p class="text-sm text-white/90">{{ message }}</p>
    </div>

    <!-- Close Button -->
    <div class="flex-shrink-0">
      <button (click)="onClose()" class="p-1 rounded-full hover:bg-white/20 transition-colors">
        <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
